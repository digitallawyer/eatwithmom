    <div class="d-flex align-items-center order-lg-3 ms-lg-auto"><a class="btn btn-info d-lg-inline-block d-none" href="mailto:recipe@eatwithmom.com?subject=A%20recipe%20for%20mom&body=%5BShare%20your%20recipe%20and%20your%20story.%20Feel%20free%20to%20add%20a%20picture%20if%20you%20have%20one!%20Recipes%20you%20email%20us%20may%20be%20published%20and%20shared.">Share a recipe</a></div>

        <ul class="navbar-nav">

<!-- Contact modal (Share a recipe)-->
<div class="modal fade" id="modal-contact" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header mb-1">
        <h4 class="modal-title">Share a recipe</h4>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="modal-body needs-validation py-4" novalidate>
        <div class="input-group mb-3"><i class="ai-user position-absolute top-50 start-0 translate-middle-y ms-3"></i>
          <input class="form-control rounded" type="text" placeholder="Name" required>
        </div>
        <div class="input-group mb-3"><i class="ai-mail position-absolute top-50 start-0 translate-middle-y ms-3"></i>
          <input class="form-control rounded" type="email" placeholder="Email" required>
        </div>
        <div class="mb-3 pb-1">
          <textarea class="form-control" rows="4" placeholder="Link" required></textarea>
        </div>
        <div class="row py-2">
          <div class="col-lg-6 col-md-8">
            <button class="btn btn-info d-block w-100" type="submit">Send Request</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
